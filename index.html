<!doctype html>
<html lang="en">

<head>
    <title>Master of JS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <nav class="d-flex justify-content-between bg-light">
        
            <div class="p-2 mt-2">
                <span class="view-highscores">View Highscores</span>
            </div>
            <div class="p-2">
            
               <h1 class="navbar-brand">Master of <i class="fab fa-js-square"></i></h1>
               

            </div>
            <div class="p-2 .font-weight-bold">
                <h2><span id="timer">00</span></h2>
            </div>
        
    </nav>
    <div class="container mt-5 text-center">
        <div id="questions"></div>
        <div id="start">
            <h1>Coding Quiz Challenge</h1>
            <p>
                Try to answer the questions within the time limit. Keep in mind that
                incorrect answers will penalize your score/time by 10 seconds. 
            </p>
            <button  class="btn btn-primary" onclick="startQuiz()">Start</button>
        </div>
        <div id="end" class="text-left d-none" >
            <h1>All done!!!</h1>
            <h3 class>Your score: <span id="score">00</span></h3>
            <form class="form-inline">
                    <div class="form-group mb-2">
                      <input type="text" class="form-control" id="initials" placeholder="Your Initials">
                    </div>
                   
                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                  </form>
        </div>
        <div id="highscores"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <!-- Font Awesome  -->
  <script src="https://kit.fontawesome.com/2bf7070f9f.js" crossorigin="anonymous"></script>
   <!--PROJECT JS -->
   <script src="./assets/scripts/script.js"></script>
</body>

</html>
