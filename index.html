<!doctype html>
<html lang="en">

<head>
    <title>Master of JS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav class="d-flex justify-content-between bg-light">

        <div class="p-2">
            <h1 class="navbar-brand">Master of <i class="fab fa-js-square"></i></h1>
        </div>
        <div class="p-2 p-b-0 font-weight-bold a-timer">
            <h2><span id="timer">00</span></h2>
        </div>
    </nav>

    <div class="p-2 p-b-0 font-weight-bold score">
        <h5>Score: <span id="score">00</span></h5>
    </div>

    <div class="container mt-5 text-center p-3 border rounded">
        <div id="questions" class="w-75 text-left mx-auto pb-3"></div>
        <div id="start">
            <h1>Coding Quiz Challenge</h1>
            <br>
            <p class="w-75 mx-auto">
                Try to answer the questions within the time limit. Keep in mind that
                incorrect answers will penalize your time by 10 seconds.
            </p>
            <br>
            <button class="btn btn-primary" onclick="startQuiz()">
                <i class="far fa-play-circle"></i>
                Start
            </button>
            <button class="btn btn-secondary" onclick="displayHighscores()">
                <i class="fas fa-medal"></i>
                Highscores
            </button>
        </div>
        <div id="end" class="text-left d-none">
            <h1>Game Over!!!</h1>
            <h3 class>Final score: <span id="final-score">00</span></h3>
            <form class="form-inline d-none">
                <div class="form-group mb-2">
                    <input type="text" class="form-control" id="initials" placeholder="Your Initials">
                </div>

                <button class="btn btn-primary mb-2" onclick="addToHighScore()">Submit</button>
            </form>
        </div>
        <div id="highscores" class="d-none">
            <h2>JS Masters</h2>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center font-weight-bold">
                    Initials
                    <span>Score</span>
                </li>

            </ul>
            <div class="trophy">
                <br>
                <i class="fas fa-trophy fa-7x"></i>
            </div>
            <div class="d-flex justify-content-end mt-3">
                <button class="btn btn-primary " onclick="back()">Back</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/2bf7070f9f.js" crossorigin="anonymous"></script>
    <!--PROJECT JS -->
    <script src="./assets/scripts/script.js"></script>
</body>

</html>
